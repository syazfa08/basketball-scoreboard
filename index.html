<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>HOME</h3>
        <h2 class="score" id="scoreH-el">0</h2>
        <div class="scoreActive">
          <button  onclick="increaseH(1)">+1</button>
          <button  onclick="increaseH(2)">+2</button>
          <button  onclick="increaseH(3)">+3</button>
        </div>
      </div>

      <div class="column">
        <h3>GUEST</h3>
        <h2 class="score" id="scoreG-el">0</h2>

        <div class="scoreActive">
          <button  onclick="increaseG(1)">+1</button>
          <button  onclick="increaseG(2)">+2</button>
          <button  onclick="increaseG(3)">+3</button>
        </div>
      </div>
    </div>
    <div>
      <button id="new-btn" onclick="newGame()">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
